# pipeline.yml
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install -r requirements.txt

      - name: Set PYTHONPATH environment variable
        run: echo "PYTHONPATH=${{ github.workspace }}:${{ github.workspace }}/app" >> $GITHUB_ENV

      - name: Run tests
        run: |
          pytest tests/

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: pip-audit

      - name: Build Docker image
        run: docker-compose build

      - name: Start Docker services
        run: docker-compose up -d

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Esperando a que PostgreSQL esté disponible..."
          until docker exec -it $(docker ps -qf "name=db") pg_isready -U admin; do
            sleep 5
          done
          echo "PostgreSQL está listo"

      - name: Run FastAPI container
        run: docker-compose up -d app

      - name: Verify FastAPI service
        run: |
          until curl -s http://localhost:8000/; do
            echo "Esperando a que FastAPI esté disponible..."
            sleep 5
          done
