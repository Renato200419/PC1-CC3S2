name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:13
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: dadosdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin -d dadosdb" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade setuptools
          pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h localhost -p 5432 -U admin -d dadosdb; do
            sleep 5
          done
          echo "PostgreSQL is ready!"

      - name: Run tests
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5432/dadosdb
          PYTHONPATH: .
        run: |
          pytest tests/

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: pip-audit

      - name: Build Docker image
        run: docker build -t juego-dados-competitivo .

      - name: Run Docker container
        run: |
          docker run -d \
            --name juego-dados-competitivo \
            --network host \
            -e DATABASE_URL=postgresql://admin:secret@db:5432/dadosdb \
            -p 8000:8000 \
            juego-dados-competitivo

      - name: Wait for FastAPI to be ready
        run: |
          until curl -s http://localhost:8000/; do
            echo "Esperando a que FastAPI est√© disponible..."
            sleep 5
          done
          echo "FastAPI is ready!"
          